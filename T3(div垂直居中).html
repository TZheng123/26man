<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>垂直居中</title>
<style>
*{
	margin:0px;
	padding:0px;
}
div{
	width:200px;
	height:220px;
	position:absolute;
	top:50%;
	left:50%;
	margin-top:-110px;
	margin-left:-100px;
	background-color:#047400;
	color: #FFFFFF;
}
</style>
</head>
<body>
	<div>
		width:200
		<br>
		height:220
	</div>
</body>
</html>
