<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:before的运用:after的运用</title>
</head>
<script>
	alert("T1关于父子mardin为什么要合并");
	alert("因为mardin合并可以使在页面任何地方添加div，均不会影响原来的布局。");
</script>
<style>
p:before{
	content: "深圳第二高级技工学校";
	color:#C06;
	font-size: 20px;
	font-family: "微软雅黑";
	font-weight: bold;
}
p:after{
	content:"这是一张图片，笔记：可以使用url()添加图片，content可以插入图片";
	color:#F00;
}
</style>
<body>
	<div>:before的运用</div>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	
	<div>:after的运用</div>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
	<p>是一所好学校</p>
</body>
</html>
